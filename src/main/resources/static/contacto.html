<html>
<head>
    <title>Contacto - Tienda Isa</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <meta charset="UTF-8">
    
    <script>
function enviarFormulario() {

    setTimeout(function() {
        var mensajeEnvio = document.getElementById("mensaje-envio");
        mensajeEnvio.innerHTML = "¡Formulario enviado con éxito!";
        mensajeEnvio.style.color = "green";
    }, 1000); 
}
</script>

</head>
<body>
    <header>
    <nav id="barra-navegacion">
        <a href="index.html">
            <h1 id="nombre-tienda">Tienda Isa</h1>
        </a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="ropa.html">Cupones</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <section>
            <h1>Contacto</h1>
            <p>¡Contáctanos para cualquier consulta o solicitud!</p>
          <form action="javascript:void(0);" onsubmit="enviarFormulario();">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <input type="submit" value="Enviar">
                <div id="mensaje-envio"></div>
            </form>
        </section>
    </main>
    <footer>
        Derechos Reservados Tienda Isa 2023 &COPY;
    </footer>
</body>
</html>
